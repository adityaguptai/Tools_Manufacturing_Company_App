<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Daily Progress
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7" style="background-color:#EBEFF3;">
  <form id="dailyProgress-form7">
    <ion-item id="dailyProgress-select6">
      <ion-label>
        Shift
      </ion-label>
      <ion-select name="shift">
        <ion-option>
          1
        </ion-option>
        <ion-option>
          2
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-card id="dailyProgress-card23">
    <ion-list>
      <ion-list id="dailyProgress-list13">
        <ion-item color="none" id="dailyProgress-list-item27">
          Item 1
        </ion-item>
        <ion-item color="none" id="dailyProgress-list-item28">
          Item 2
        </ion-item>
        <ion-item color="none" id="dailyProgress-list-item29">
          Item 3
        </ion-item>
      </ion-list>
      <ion-item color="none" id="dailyProgress-list-item22">
        <ion-avatar item-left>
          <img />

        <h2>
          Item
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="dailyProgress-list-item-container6">
        <div id="dailyProgress-markdown14" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Some friendly
            <strong>
              markdown
            </strong>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="dailyProgress-list-item23">
        <ion-icon name="musical-notes" item-left></ion-icon>
        Play Song
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
