<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/eKQ6LzDjSOSSQlqflly4_b0204e0d72b646a6bc04f83718f75c7d.jpg) no-repeat center;background-size:cover;" id="page5">
  <form id="login-form3">
    <ion-list id="login-list1">
      <ion-item id="login-input7">
        <ion-label floating>
          UID
        </ion-label>
        <ion-input type="email" placeholder="UID"></ion-input>
      </ion-item>
      <ion-item id="login-input8">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="login-select4">
      <ion-label>
        Sign In as
      </ion-label>
      <ion-select name="">
        <ion-option>
          Admin
        </ion-option>
        <ion-option>
          Manager
        </ion-option>
        <ion-option>
          Incharge
        </ion-option>
        <ion-option>
          Customer
        </ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="balanced" block>
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
